<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<th:block th:insert="/common/common.html::head" />
		<link rel="stylesheet" href="/css/host/host-regist.css">
		<link rel="stylesheet" href="/css/common/header-nav.css">
	</head>
	<body>
	<header>
			<section id="host-header">
				<div class="flex between view-size">
					<div class="logo">
						<a href="/"><img src="/image/airbnb_logo-p.png" width=120px></a>
					</div>
					<div class="big-search">
						<ul class="flex">
							<li><a href="/homes">숙소등록</a></li>
							<li><a href="#">메세지</a></li>
						</ul>
					</div>
					<th:block th:insert="/common/header-nav.html::header-nav"/>	
				</div>
			</section>
		</header>
		
		<main>
			<section id="host-regist">
				<div class="room-regist host-view-size">
					<form action="/host-regist" method="post">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
						<div>
							<div>
								<p>숙소정보</p>
								<input name="roomName" type="text" placeholder="숙소 이름을 입력하세요">
								<input name="roomAddress" type="text" placeholder="주소를 입력하세요">
							</div>
							<div>
								<p>숙소가격</p>
								<div class="roomPrice flex between">
									<input name="roomPrice" type="text" placeholder="숙소 요금을 입력하세요">
									<p>/ 박</p>
								</div>
							</div>
							<div>
								<p>숙소상세정보</p>
								<div class="detail-info flex between">
									<input name="roomName" type="text" placeholder="최대 인원">
									<input name="roomAddress" type="text" placeholder="침대 개수">
									<input name="roomAddress" type="text" placeholder="침실 개수">
									<input name="roomAddress" type="text" placeholder="욕실 개수">
								</div>
							</div>
							<div>
								<p>숙소유형</p>
								<div class="flex between">
									<label for="roomType1" class="box-radio-input"><input name="roomType" type="radio" id="roomType1" value="apartment"><span>아파트</span></label>
									<label for="roomType2" class="box-radio-input"><input name="roomType" type="radio" id="roomType2" value="house"><span>주택</span></label>
									<label for="roomType3" class="box-radio-input"><input name="roomType" type="radio" id="roomType3" value="outhouse"><span>별채</span></label>
								</div>
							</div>
							<div>
								<p>편의시설</p>
								<div class="flex between">
									<label for="convenience1" class="box-radio-input"><input name="convenience" type="checkbox" id="convenience1" value="#"><span>무선인터넷</span></label>
									<label for="convenience2" class="box-radio-input"><input name="convenience" type="checkbox" id="convenience2" value="#"><span>TV</span></label>
									<label for="convenience3" class="box-radio-input"><input name="convenience" type="checkbox" id="convenience3" value="#"><span>세탁기</span></label>
								</div>
								<div class="flex between">
									<label for="convenience4" class="box-radio-input"><input name="convenience" type="checkbox" id="convenience4" value="#"><span>건물내 무료주차</span></label>
									<label for="convenience5" class="box-radio-input"><input name="convenience" type="checkbox" id="convenience5" value="#"><span>수영장</span></label>
									<label for="convenience6" class="box-radio-input"><input name="convenience" type="checkbox" id="convenience6" value="#"><span>주방</span></label>
								</div>
							</div>
							<button type="submit">등록하기</button>
						</div>
					</form>	
				</div>
			</section>
		</main>
	
	</body>
</html>
