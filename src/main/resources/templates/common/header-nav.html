<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<th:block th:insert="/common/common.html::head" />
		<link rel="stylesheet" href="/css/homes/homes.css">
	</head>
	<body>
		<th:block th:fragment="header-nav">
		<div id="header-nav">
			<ul class="flex">
				<li sec:authorize="isAuthenticated()"><span sec:authentication="name">이메일 표기</span></li>
				<li>
					<div class="member">
						<img class="user_pic" src="/image/user_pic.png" width="40px;">
						<div class="profile-menu" style="display: none;">
							<div sec:authorize="isAnonymous()">
								<ul>
									<li><a href="/login">로그인</a></li>
									<li><a href="/join">회원가입</a></li>
									<li><a href="#">도움말</a></li>
								</ul>
							</div>
							<div sec:authorize="isAuthenticated()">
								<ul>
									<li><a href="/member/info">프로필</a></li>
									<li><a href="#">메세지</a></li>
									<li><a href="#">위시리스트</a></li>
								</ul>
								<ul>
									<li><a href="/home/reg">숙소등록</a></li>
									<li><a href="#">숙소관리</a></li>
								</ul>
								<ul>
									<form id="logout" action="/logout" method="post">
										<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
									</form>
									<li><a href="#" onclick="document.getElementById('logout').submit();">로그아웃</a></li>
								</ul>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			$(function(){
				$(".user_pic").click(function(){
					$(".profile-menu").toggle('slow');
				});
			});
		</script>
		</th:block>
	</body>
</html>
